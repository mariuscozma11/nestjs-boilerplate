# Docker Compose - Infrastructure Services Only
# For local development, app runs on host machine
# Run with: docker-compose up -d

services:
  db:
    image: postgres:16-alpine
    container_name: nestjs-boilerplate-postgres
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_DATABASE}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - nestjs-boilerplate-net
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: nestjs-boilerplate-redis
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - nestjs-boilerplate-net
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nestjs-boilerplate-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    ports:
      - "${PGADMIN_HOST_PORT}:80"
    depends_on:
      - db
    networks:
      - nestjs-boilerplate-net
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    restart: unless-stopped

networks:
  nestjs-boilerplate-net:
    driver: bridge

volumes:
  postgres-data:
  pgadmin-data:
