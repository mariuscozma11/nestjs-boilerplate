services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_DATABASE}
    container_name: nestjs-boilerplate-postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - nestjs-boilerplate-net
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME}']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # Default to development
    container_name: nestjs-boilerplate-app
    environment:
      - PORT=${PORT}
      - NODE_ENV=${NODE_ENV:-development}
    ports:
      - '${PORT}:${PORT}'
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nestjs-boilerplate-net
    healthcheck:
      test: ['CMD-SHELL', 'wget --spider -q http://localhost:${PORT}/healthcheck || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: nestjs-boilerplate-redis
    networks:
      - nestjs-boilerplate-net
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  nestjs-boilerplate-net:
    driver: bridge

volumes:
  postgres-data:
