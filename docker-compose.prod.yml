# docker-compose.prod.yml
# Production overrides for docker-compose.yml
# Run with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  app:
    # Use production build stage
    build:
      target: production
      args:
        - NODE_ENV=production
    # Always restart on failure (critical for production)
    restart: always
    # NO volume mounts in production (code is baked into image)
    volumes: []
    # Production environment
    environment:
      - NODE_ENV=production
      - PORT=${PORT}
    # Resource limits (prevents container from consuming all host resources)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # Only expose app port (no debug port)
    ports:
      - '${PORT}:${PORT}'

  db:
    # In real production, you should use a managed database service (AWS RDS, Google Cloud SQL, etc.)
    # This configuration is for local production testing only
    restart: always
    # NO port exposure in production (security - only accessible via docker network)
    ports: []
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  redis:
    # In real production, consider using managed Redis (AWS ElastiCache, Redis Cloud, etc.)
    # This configuration is for local production testing only
    restart: always
    # NO port exposure in production (security)
    ports: []
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  # pgadmin is NOT included in production
  # For production database access, use:
  # - Managed database console (AWS RDS, etc.)
  # - Bastion host + SSH tunnel
  # - Read-only replicas for analytics
